name: Build
on: [push, pull_request]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          workdir: test_app          # thư mục chứa buildozer.spec
          buildozer_version: stable  # hoặc bạn có thể để "latest"
        env:
          USER: root
          PIP_BREAK_SYSTEM_PACKAGES: "1"   # cho phép pip cài buildozer

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-package
          path: ${{ steps.buildozer.outputs.filename }}
